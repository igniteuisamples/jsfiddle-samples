<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/modules/encoding/infragistics.encoding.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>

<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>

<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div id="barcode"></div>

    <table class="options">
        <tr>
                <td>データ:</td>
                <td>
                    <div id="dataInput" style="width:70%"></div>
                </td>
                <td>
                    <input id="setButton" type="button" value="適用" style="width:50px; float: left;"></input>
                </td>
        </tr>
        <tr>
            <td>エンコード モード:</td>
            <td>
                <div class="comboContainer">
                    <select id="encodingMode">
                        <option value="undefined">未定義</option>
                        <option value="numeric">数字</option>
                        <option value="alphanumeric">英数字</option>
                        <option value="byte" selected="selected">Byte</option>
                        <option value="anji">漢字</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td>ECI ヘッダーの表示モード:</td>
            <td>
                <div class="comboContainer">
                    <select id="eciHeaderDisplayMode">
                        <option value="hide" selected="selected">非表示</option>
                        <option value="show">表示</option>
                    </select>
                </div>
            </td>
        </tr>
    </table>
