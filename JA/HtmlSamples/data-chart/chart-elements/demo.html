<table>
         <tr>
             <td>
                 <div id="chart"></div>
             </td>  
            <td>
                 <div class="options">
                     <div class="optionContainer">
                           
                         <div><input id="axisStokeLines" type="checkbox" class="chkBoxMargin" checked="checked"></input>軸のストローク線</div>
                         <div><input id="axisMajorLines" type="checkbox" class="chkBoxMargin" checked="checked"></input>軸の主線</div>
                         <div><input id="axisMinorLines" type="checkbox" class="chkBoxMargin"></input>軸の副線</div>
                         <div><input id="axisTickmarks" type="checkbox" class="chkBoxMargin" checked="checked"></input>軸の目盛り</div>
                         <div><input id="axisTitles" type="checkbox" class="chkBoxMargin" checked="checked"></input>軸のタイトル</div>
                         <div><input id="axisStripes" type="checkbox" class="chkBoxMargin"></input>軸のストライプ</div>
                         <div><input id="axisLabels" type="checkbox" class="chkBoxMargin" checked="checked"></input>軸のラベル</div>

                         <div><input id="priceSeries" type="checkbox" class="chkBoxMargin" checked="checked"></input>価格系列</div>
                         <div><input id="priceTrendline" type="checkbox" class="chkBoxMargin" checked="checked"></input>価格トレンドライン</div>
                         
                         <div><input id="lineSeries" type="checkbox" class="chkBoxMargin" checked="checked"></input>折れ線系列</div>
                         <div><input id="lineMarkers" type="checkbox" class="chkBoxMargin" checked="checked"></input>折れ線マーカー</div>

                         <div><input id="legendCheckbox" type="checkbox" class="chkBoxMargin" checked="checked"></input>チャートの凡例</div>
                         <div><input id="chartCrosshairs" type="checkbox" class="chkBoxMargin"></input>チャートの十字線</div>
                         <div><input id="chartOPD" type="checkbox" class="chkBoxMargin"></input>チャートの概要ペイン</div>
                       
                     </div>
                 </div> 
             </td>
            
         </tr>
         <tr>
                <td id="chartLegend" style="float: left"></td>
          
         </tr>
         </table>
