<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="../../js/jquery.animate-colors-min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<script src="http://jp.igniteui.com/js/external/knockout-latest.js"></script>
<script src="http://jp.igniteui.com/js/external/knockout.mapping-latest.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/infragistics.ui.combo.knockout-extensions.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/infragistics.ui.datachart.knockout-extensions.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/modules/infragistics.ui.chart.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div class="main-container">
        <div class="eidtors-title">
            エディター値を変更すると、以下のチャートを更新します。
            <div class="year-profit" data-bind="igCurrencyEditor: {
                value: yearProfit,
                readOnly: true,
                width: 100,
                negativePattern: '$ -n',
                postivePattern: '$ n',
                dataMode: 'int'
            }"></div>
            <span class="year-profit"> 年利益: </span>
        </div>
        <div class="clear hr"></div>
        <div class="window-container-1">
			<button class="btn-refresh" title="新しいチャート データを生成する"></button>
			<span data-bind="text: currMonthLong" class="number-container"></span>
			<div class="editor-container">
				<label class="labels">月の選択:</label>
				<div id="combo-month" data-bind="igCombo: {
					selectedItems: currMonth,
					dataSource: months,
					mode: 'dropdown',
					enableClearButton: false,
					width: 100
				}"></div>
			</div>
			<div class="editor-container">
				<label class="labels">月:</label>
				<div id="ed-month" data-bind="igTextEditor: { value: currMonth, width: 100, updateMode: 'immediate', readOnly: true }"></div>
			</div>
			<div class="responsive-clear"></div>
			<div class="editor-container">
				<label class="labels">売上:</label>
				<div id="ed-revenue" data-bind="igNumericEditor: {
					value: currentRevenue,
					width: 100,
					minValue: 0,
					maxValue: 50,
					button: 'spin',
					spinDelta: 0.01,
					updateMode: 'immediate'
				}"></div>
			</div>
			<div class="editor-container">
				<label class="labels">経費:</label>
				<div id="ed-expenses" data-bind="igNumericEditor: {
					value: currentExpenses,
					width: 100,
					minValue: 0,
					maxValue: 50,
					button: 'spin',
					spinDelta: 0.01,
					updateMode: 'immediate'
				}"></div>
			</div>
			<div class="editor-container">
				<label class="labels">利益:</label>
				<div id="ed-profit" data-bind="igNumericEditor: {
					value: currentProfit,
					width: 100,
					minValue: -50,
					button: 'spin',
					spinDelta: 0.01,
					maxValue: 50,
					updateMode: 'immediate'
				}"></div>
			</div>
			<div class="clear"></div>
            <div class="sample-line-chart-holder">
                <div id="lineChart" data-bind='igDataChart: {
                    dataSource: data,
                    width: "99%",
                    height: 200,
                    title: "年間利益",
                    leftMargin: 5,
                    legend: { element: "legendLineChart" },
                    axes: [{
                        name: "xAxis",
                        type: "categoryX",
                        interval: chartIntervalX,
                        label: "month",
                        labelLocation: "outsideTop"

                    }, {
                        name: "yAxis",
                        type: "numericY",
                        interval: 10,
                        minimumValue: -50,
                        maximumValue: 50

                    }],
                    series: [{
                        name: "line1",
                        title: "売上",
                        type: "line",
                        isHighlightingEnabled: true,
                        thickness: chartThickness,
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        valueMemberPath: "revenue",
                        transitionDuration: transitionDuration,
                        brush: revenueColor
                    },
                    {
                        name: "line2",
                        title: "経費",
                        type: "line",
                        isHighlightingEnabled: true,
                        thickness: chartThickness,
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        valueMemberPath: "expenses",
                        transitionDuration: transitionDuration,
                        brush: expensesColor
                    }, {
                        name: "line3",
                        title: "利益",
                        type: "line",
                        isHighlightingEnabled: true,
                        thickness: chartThickness,
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        valueMemberPath: "profit",
                        transitionDuration: transitionDuration,
                        brush: profitColor
                    }]
                }'>
	            </div>
                <div id="legendLineChart"></div>
            </div>
            <div class="sample-polar-chart-holder">
                <div id="polarSplineChartRevenue" data-bind='igDataChart: {
                    width: "97%",
                    height: 275,
                    dataSource: data,
                    title: "売上",
                    legend: { element: "legendPolarChartRevenue" },
                    axes: [{
                        name: "angleAxis",
                        type: "numericAngle",
                        interval: chartIntervalX,
                        formatLabel: formatMonth,
                    },
                    {
                        name: "radiusAxis",
                        type: "numericRadius"
                    }],
                    series: [{
                        name: "polarSpline",
                        type: "polarSpline",
                        title: "売上",
                        angleAxis: "angleAxis",
                        radiusAxis: "radiusAxis",
                        angleMemberPath: "index",
                        radiusMemberPath: "revenue",
                        transitionDuration: transitionDuration,
                        brush: revenueColor
                    }]
                }'>
	            </div>
                <div id="legendPolarChartRevenue" class="polar-chart-legend"></div>
            </div>
            <div class="sample-polar-chart-holder">
                <div id="polarSplineChartExpenses" data-bind='igDataChart: {
                    width: "97%",
                    height: 275,
                    dataSource: data,
                    title: "経費",
                    legend: { element: "legendPolarChartExpenses" },
                    axes: [{
                        name: "angleAxis",
                        type: "numericAngle",
                        interval: chartIntervalX,
                        formatLabel: formatMonth,
                    },
                    {
                        name: "radiusAxis",
                        type: "numericRadius"
                    }],
                    series: [{
                        name: "polarSpline",
                        type: "polarSpline",
                        title: "経費",
                        angleAxis: "angleAxis",
                        radiusAxis: "radiusAxis",
                        angleMemberPath: "index",
                        radiusMemberPath: "expenses",
                        transitionDuration: transitionDuration,
                        brush: expensesColor
                    }]
                }'>
	            </div>
                <div id="legendPolarChartExpenses" class="polar-chart-legend"></div>
            </div>
            <div class="sample-polar-chart-holder">
                <div id="polarSplineChartProfit" data-bind='igDataChart: {
                    width: "97%",
                    height: 275,
                    title: "利益",
                    dataSource: data,
                    legend: { element: "legendPolarChartProfit" },
                    axes: [{
                        name: "angleAxis",
                        type: "numericAngle",
                        interval: chartIntervalX,
                        formatLabel: formatMonth,
                    },
                    {
                        name: "radiusAxis",
                        type: "numericRadius"
                    }],
                    series: [{
                        name: "polarSpline",
                        type: "polarSpline",
                        title: "利益",
                        angleAxis: "angleAxis",
                        radiusAxis: "radiusAxis",
                        angleMemberPath: "index",
                        radiusMemberPath: "profit",
                        transitionDuration: transitionDuration,
                        brush: profitColor
                    }]
                }'>
	            </div>
                <div id="legendPolarChartProfit" class="polar-chart-legend"></div>
            </div>
            <div class="sample-bar-chart-holder">
                <div id="barColumnChart" data-bind='igDataChart: {
                    dataSource: data,
                    width: "99%",
                    height: 220,
                    title: "年間利益",
                    leftMargin: 5,
                    legend: { element: "legendBarColumnChart" },
                    axes: [{
                        name: "xAxis",
                        type: "categoryX",
                        interval: chartIntervalX,
                        label: "month",
                        labelLocation: "outsideTop"
                    }, {
                        name: "yAxis",
                        type: "numericY",
                        minimumValue: -50,
                        maximumValue: 50
                    }],
                    series: [{
                        name: "column1",
                        type: "column",
                        isHighlightingEnabled: true,
                        title: "売上",
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        valueMemberPath: "revenue",
                        transitionDuration: transitionDuration,
                        brush: revenueColor
                    },
                    {
                        name: "column2",
                        type: "column",
                        isHighlightingEnabled: true,
                        title: "経費",
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        valueMemberPath: "expenses",
                        transitionDuration: transitionDuration,
                        brush: expensesColor
                    }, {
                        name: "column3",
                        type: "column",
                        isHighlightingEnabled: true,
                        title: "利益",
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        valueMemberPath: "profit",
                        transitionDuration: transitionDuration,
                        brush: profitColor
                    }]
                }'></div>
           <div id="legendBarColumnChart"></div>
        </div>
    </div>
    </div>
