<form id="validationForm" action="" method="post">
        <fieldset>
            <h4> フィードバック フォーム</h4>

            <input type="text" id="grpEdit1"></input>

            <input type="text" id="grpEdit2"></input>
            <p> 評価: (onsubmit の検証、最小値 = 1.5) </p>
            <div id="rating"></div>
            <p> サブスクライブ : (onsubmit の検証、必須)</p>
            <div id="igCheckboxEditor"></div>
            <p> 2 つ以上のお気に入り製品を選択: (onsubmit の検証、必須) </p>
            <div id='combo2'></div>
            <br />
            <br />
            <input type="submit" value="送信"></input>
        </fieldset>
    </form>
