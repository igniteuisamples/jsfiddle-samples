<script src="https://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div id="chart" class="chart" style="width:600px;height:400px"></div>

    <div>
        <div class="optionsPane">
            <div><b>X 軸オプション</b></div>

            <div class="optionsColumn">

                <div>
                    <label>タイトルのマージン:</label>
                    <label id="xAxisTitleMargin" class="values">5</label>
                    <div id="xAxisTitleMarginSlider" class="slider"></div>
                </div>

                <div>
                    <label>タイトルのフォント:</label>
                    <label id="xAxisTitleFontSize" class="values">10</label>
                    <div id="xAxisTitleFontSizeSlider" class="slider"></div>
                </div>

                <div>
                    <label>タイトルの角度:</label>
                    <label id="xAxisTitleAngle" class="values">0</label>
                    <div id="xAxisTitleAngleSlider" class="slider"></div>
                </div>

                <label>タイトルの色:</label>
                <div>
                    <select class="selector" id="xAxisTitleColorPicker">
                        <option value="gray">gray</option>
                        <option value="blue">blue</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="orange">orange</option>
                        <option value="violet">violet</option>
                        <option value="indigo">indigo</option>
                        <option value="black">black</option>
                        <option value="white">white</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="optionsPane">
            <div><b>Y 軸オプション</b></div>
            <div class="optionsColumn">
                <div>
                    <label>タイトルのマージン:</label>
                    <label id="yAxisTitleMargin" class="values">5</label>
                    <div id="yAxisTitleMarginSlider" class="slider"></div>
                </div>

                <div>
                    <label>タイトルのフォント:</label>
                    <label id="yAxisTitleFontSize" class="values">10</label>
                    <div id="yAxisTitleFontSizeSlider" class="slider"></div>
                </div>

                <div>
                    <label>タイトルの角度:</label>
                    <label id="yAxisTitleAngle" class="values">0</label>
                    <div id="yAxisTitleAngleSlider" class="slider"></div>
                </div>

                <label>タイトルの色:</label>
                <div>
                    <select class="selector" id="yAxisTitleColorPicker">
                        <option value="gray">gray</option>
                        <option value="blue">blue</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="orange">orange</option>
                        <option value="violet">violet</option>
                        <option value="indigo">indigo</option>
                        <option value="black">black</option>
                        <option value="white">white</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
