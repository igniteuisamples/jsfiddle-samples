<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div id="chart" class="chart" style="width:600px;height:400px"></div>

    <div class="optionsPane">
        <div><b>軸目盛のオプション</b></div>

        <div class="optionContainer">
            <div><b>X 軸目盛</b></div>
            <div>
                <label id="XAxisTickmarkLengthLbl">長さ:</label>
                <label id="XAxisTickmarkLengthValueLbl" class="labels">5</label>
                <div id="XAxisTickmarkLengthSlider" class="slider"></div>
            </div>

            <div>
                <label id="XAxisTickmarkThicknessLbl">太さ:</label>
                <label id="XAxisTickmarkThicknessValueLbl" class="labels">3</label>
                <div id="XAxisTickmarkThicknessSlider" class="slider"></div>
            </div>

            <div>
                <label id="XAxisTickMarkStrokeLbl">ストローク:</label>
            
                <select class="selector" id="XAxixTickmarkColorPicker">
                    <option value="lightgray">lightgray</option>
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="orange">orange</option>
                    <option value="cyan">cyan</option>
                    <option value="yellow">yellow</option>
                    <option value="violet">violet</option>
                    <option value="indigo">indigo</option>
                    <option value="rgba(0,0,0,0)">transparent</option>
                </select>
            </div>
       </div>
       <div class="optionContainer">
           <div><b>Y 軸目盛</b></div>
           <div>
               <label id="YAxisTickmarkLengthLbl">長さ:</label>
               <label id="YAxisTickmarkLengthValueLbl" class="labels">5</label>
               <div id="YAxisTickmarkLengthSlider" class="slider"></div>
           </div>

           <div>
               <label id="YAxisTickmarkThicknessLbl">太さ:</label>
               <label id="YAxisTickmarkThicknessValueLbl" class="labels">3</label>
               <div id="YAxisTickmarkThicknessSlider" class="slider"></div>
           </div>

           <div>
               <label id="YAxisTickMarkStrokeLbl">ストローク:</label>

               <select class="selector" id="YAxixTickmarkColorPicker">
                   <option value="lightgray">lightgray</option>
                   <option value="blue">blue</option>
                   <option value="red">red</option>
                   <option value="green">green</option>
                   <option value="orange">orange</option>
                   <option value="cyan">cyan</option>
                   <option value="yellow">yellow</option>
                   <option value="violet">violet</option>
                   <option value="indigo">indigo</option>
                   <option value="transparent">transparent</option>
               </select>
           </div>
       </div>
     </div>
