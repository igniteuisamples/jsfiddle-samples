<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div id="shapeChart"></div>

    <div>
        <div class="optionsPane">
            <div><b>$$(XAxisOptionsLbl)</b></div>
            <div class="optionsColumn">
                <label>$$(AxisMajorGridlinesVisible)</label>
                <input id="xAxisMajorLinesCheckbox" type="checkbox" checked=""></input><br />

                <label>$$(AxisMinorGridlinesVisible)</label>
                <input id="xAxisMinorLinesCheckbox" type="checkbox" checked=""></input><br /><br />

                <label>$$(AxisMajorGridlinesThickness)</label>
                <label id="xAxisMajorThicknessValue">1</label>
                <div id="xAxisMajorLineSlider" class="chartSlider"></div>
                
                <label>$$(AxisMinorGridlinesThickness)</label>
                <label id="xAxisMinorThicknessValue">0.5</label>
                <div id="xAxisMinorLineThicknessSlider" class="chartSlider"></div>

                <label>$$(AxisMajorGridlinesInterval)</label>
                <label id="xAxisMajorIntervalValue">30</label>
                <div id="xAxisMajorLineIntervalSlider" class="chartSlider"></div>

                <label>$$(AxisMinorGridlinesInterval)</label>
                <label id="xAxisAxisMinorGridlinesInterval">15</label>
                <div id="xAxisMinorLineIntervalSlider" class="chartSlider"></div>
            </div>
        </div> 

        <div class="optionsPane">
            <div><b>$$(YAxisOptionsLbl)</b></div>
            <div class="optionsColumn">
                <label>$$(AxisMajorGridlinesVisible)</label>
                <input id="yAxisMajorLinesCheckbox" type="checkbox" checked=""></input><br />

                <label>$$(AxisMinorGridlinesVisible)</label>
                <input id="yAxisMinorLinesCheckbox" type="checkbox" checked=""></input><br /><br />

                <label>$$(AxisMajorGridlinesThickness)</label>
                <label id="yAxisMajorThicknessValue">1</label>
                <div id="yAxisMajorLineSlider" class="chartSlider"></div>
                
                <label>$$(AxisMinorGridlinesThickness)</label>
                <label id="yAxisMinorThicknessValue">0.5</label>
                <div id="yAxisMinorLineThicknessSlider" class="chartSlider"></div>
                
                <label>$$(AxisMajorGridlinesInterval)</label>
                <label id="yAxisMajorIntervalValue">30</label>
                <div id="yAxisMajorLineIntervalSlider" class="chartSlider"></div>
               
                <label>$$(AxisMinorGridlinesInterval)</label>
                <label id="yAxisAxisMinorGridlinesInterval">15</label>
                <div id="yAxisMinorLineIntervalSlider" class="chartSlider"></div>
            </div>
        </div>
    </div>
