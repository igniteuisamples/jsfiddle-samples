<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://jp.igniteui.com/js/angular.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/igniteui-angularjs.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>

<div ng-app="sampleApp" ng-controller="treeGridController">
        <ig-tree-grid id="grid1" data-source="tasks" width="100%" height="450px" primary-key="id" auto-commit="true" auto-generate-columns="false" child-data-key="products" render-expand-column="true">
            <columns>
                <column key="id" header-text="ID" width="100px" data-type="number"></column>
                <column key="tasks" header-text="タスク" width="250px" data-type="string"></column>
                <column key="start" header-text="開始日付" width="100px" data-type="date"></column>
                <column key="finish" header-text="終了日付" width="100px" data-type="date"></column>
                <column key="duration" header-text="期間" width="100px" data-type="date"></column>
                <column key="progress" header-text="進行状況" width="100px" data-type="percent"></column>
            </columns>
        </ig-tree-grid>
    </div>
