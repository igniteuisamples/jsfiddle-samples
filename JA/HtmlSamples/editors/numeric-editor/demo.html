<div id="container">
        <div id="igEditorsContainer">
            <form id="form" action="javascript:console.log('送信');">
                <div class="divHeight"><div id="productName"></div></div>
                <div class="divHeight"><div id="orderedUnits"></div></div>
                <div class="divHeight"><div id="unitsInStock"></div><label>在庫数</label></div>
                <div class="divHeight"><div id="unitPrice"></div></div>
                <div class="divHeight"><div id="oldPrice"></div><label>以前の価格</label></div>
                <div class="divHeight"><div id="dueInDays"></div><label>締め切り</label></div>
                <div class="divHeight"><div id="listItems"></div> </div>
                <div class="divHeight"><div id="negativePattern"></div> </div>
                <div class="divHeight"><input type="submit" id="submitBtn" value="送信"></input></div>
            </form>
        </div>

        <div id="ValuesContainer">
            <h3> 送信した値:</h3>
            <div class="divHeight">
                <p class="pStyle" id="results">
            </div>
        </div>
    </div>
