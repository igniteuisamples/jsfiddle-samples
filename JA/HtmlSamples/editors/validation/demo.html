<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<form id="validationForm" method="post">
        <table class="editorsTable standard-grid">
		    <tr>
			    <td class='mr10'>
				    <b>テキスト エディター</b>
				    <br />
				    <input type="text" id="textEditor"></input>
			    </td>
			    <td>
				    <b>日付の選択</b>
				    <br />
				    <input id="datePicker" type="text"></input>
			    </td>
		    </tr>
		    <tr>
			    <td class='mr10'>
				    <b>マスク: (000) 000-0000</b>
				    <br />
				    <input type="text" id="maskEditor1"></input>
			    </td>
			    <td>
				    <b>マスク: CCCCCCCCCC</b>
				    <br />
				    <input id="maskEditor2" type="text"></input>
			    </td>
		    </tr>
		    <tr>
			    <td class='mr10'>
				    <b>数字 (符号付きバイト)</b>
				    <br />
				    <input type="text" id="numericEditor"></input>
			    </td>
			    <td>
				    <b>通貨、範囲: 5..500</b>
				    <br />
				    <input id="currencyEditor" type="text"></input>
			    </td>
		    </tr>
		    <tr>
			    <td>
				    <b>日付: 1900/1/1..2200/12/31</b>
				    <br />
				    <input type="text" id="dateEditor"></input>
			    </td>
			    <td>&nbsp;</td>
		    </tr>
	    </table>
							
		<div class="buttons">
			<div>
				<input type="submit" class="required" value="送信" id="submitEvent"></input>
				<input type="button" class="required" id="formSubmit" value="フォームの送信"></input>
			</div>
			<div style="float: left; padding-top: 5px">
				<span id="formSubmitMessage" style="margin-left: 30px; color: red;">
				</span>
				<span id="submitMessage" style="margin-left: 30px; color: red;"></span>
			</div>
		</div>
		<table id="mainTable" class="standard-grid">
			<thead><tr><th colspan="2">検証オプション</th></tr></thead>
			<tbody>
				<tr>
					<td>
						<input type="checkbox" id="requredCheckBox"></input>
						必須
					</td>
				</tr>
				<tr>
					<td class="required">
						<input type="checkbox" id="onBlurCheckBox" class="validateOptions" checked="checked"></input>
						onblur の検証
					</td>
					<td class="required">
						<input type="checkbox" id="onChangeCheckBox" class="validateOptions" checked="checked"></input>
						onchange の検証
					</td>
				</tr>
				<tr>
					<td class="required">
						<input type="checkbox" id="onSubmitCheckBox" class="validateOptions"></input>
						onsubmit の検証
					</td>
					<td class="required">
						<input type="checkbox" id="formSubmitCheckBox" class="validateOptions"></input>
						onFormSubmit の検証
					</td>
				</tr>
				<tr>
					<td class="required">
						フォーカスの保持:
						<select id="keepFocusList" class="validateOptions">
							<option>never</option>
							<option>once</option>
							<option selected="selected">always</option>
						</select>
					</td>
					<td class="required">
						<input type="checkbox" id="showIconCheckBox" checked="checked" class="validateOptions"></input>
						アイコンの表示
					</td>
				</tr>
				<tr>
					<td class="required">
						アニメーションを表示にする (ミリ秒):
						<input type="text" id="showAnimationDuration" class="validateOptions" value="300" style="width: 50px"></input>
					</td>
					<td class="required">
						アニメーションを非表示にする (ms):
						<input type="text" id="hideAnimationDuration" class="validateOptions" value="300" style="width: 50px"></input>
					</td>
				</tr>
				<tr>
					<td class="required">
						<input type="checkbox" id="showErrorCheckBox" class="validateOptions"></input>
						送信時にすべてのエラーを表示する
					</td>
					<td class="required">
						カスタム エラー メッセージ:
						<input type="text" id="customErrorMessegeText" class="validateOptions"></input>
					</td>
				</tr>
			</tbody>
		</table>

    
</form>
