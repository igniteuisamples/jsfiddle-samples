<h3>Ultimate 製品の登録</h3>
    <form>
        <div class="group-fields">
            <label for="email">電子メール</label>
            <input id="email"></input>
        </div>
        <div class="group-fields">
            <label for="serialNumber">製品番号</label>
            <input id="serialNumber"></input>
        </div>
        <div class="group-fields">
            <label for="zipCode">郵便番号</label>
            <input id="zipCode"></input>
        </div>
        <div class="group-fields">
            <label for="phone">電話番号</label>
            <input id="phone"></input>
        </div>
        <div class="group-fields">
            <label for="comment">コメント</label>
            <div id="comment"></div>
        </div>
        <div class="group-fields">
            <input id="readonly"></input>
            <label for="readonly" id="lock" class="inline">編集のロック</label>
        </div>
        <div class="group-fields">
            <input id="disable"></input>
            <label for="disable" class="inline">送信の禁止</label>
        </div>
        <input id="btn" type="button" value="キャンセル"></input>
    </form>
