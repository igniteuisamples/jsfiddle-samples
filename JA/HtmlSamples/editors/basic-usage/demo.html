<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div id="container">
        <div id="formContainer">
            <p style="display: inline-block">測定単位</p>
            <input type="radio" name="radioMeasurement" id="radioMetric" value="metric" onchange="radioChange()" checked=""></input>
            <label for="radioM">メトリック</label>
            <input type="radio" name="radioMeasurement" id="radioImperial" value="imperial" onchange="radioChange()"></input>
            <label for="radioI">インペリアル</label>

            <div id="mainInfo">
                <div class="element" style="margin-right: 40px;">
                    <label for="client">顧客</label>
                    <input id="clientName" type="text" name="client"></input>
                </div>

                <div class="element" style="margin-right: 40px;">
                    <label for="address">配送先住所</label>
                    <input id="deliveryAddress" name="address"></input>
                </div>
                <div class="element">
                    <label for="pricem3">キュービック メーターの価格</label>
                    <input id="price" name="pricem3"></input>
                </div>
            </div>

            <div id="client">
                <div class="element" style="margin-right: 40px;">
                    <label for="mail">連絡先のメール</label>
                    <input id="clientMail" name="mail"></input>
                </div>

                <div class="element" style="margin-right: 40px;">
                    <label for="date">出荷日付</label>
                    <input id="deliveryDate" name="date"></input>
                </div>
                <div class="element">
                    <label for="amountm3">キュービック メーターの量</label>
                    <input id="amount" name="amountm3"></input>
                </div>
            </div>

            <div id="delivery">
                <div class="element" style="margin-left: 240px; margin-right: 40px; margin-top: 20px;">
                    <input id="freeDelivery" style="margin-right: 5px; display: inline-block"></input>
                    <label for="checkbox" style="display: inline-block;">無料の出荷を適用</label>
                </div>
                <div class="element">
                    <label for="applyDiscount">割引を適用</label>
                    <input id="discount" name="applyDiscount"></input>
                </div>
            </div>

            <div id="priceContainer">
                <div id="submitPurchase">
                    <p id="total">合計: </p>
                    <input type="submit" id="createOrder" value="注文書を作成" style="height: 25px; width: 200px;" onclick="createNewOrder()"></input>
                
                    <div id="successMessageDiv">
                        <p id="successMessage" style="display: inline-block;">
                    </div>
                </div>
            </div>

        </div>
    </div>
