<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/latest/js/infragistics.lob.js"></script>
<script src="http://jp.igniteui.com/js/external/knockout-latest.js"></script>
<script src="http://jp.igniteui.com/js/external/knockout.mapping-latest.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/latest/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
<link href="http://cdn-na.infragistics.com/jquery/20132/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20132/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/jquery/20132/latest/js/i18n/infragistics-ja.js"></script>

<div class="order-container">
        <div class="row heading-row">
            <label class="heading-label">Ignite UI エディター</label>
            <label class="heading-label">プレーン INPUT 要素</label>
        </div>
        <div class="editor-row">
            <div class="row">
                <label class="row-label">注文日:</label>
            </div>
            <div class="row">
                
                <input id="orderDateIG" style="margin-top:5px" class="row-control" data-bind="igDateEditor: { value: orderDate }"></input>
                <input id="orderDate" type="text" class="row-control" data-bind="value: orderDate"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">出荷日付</label>
            </div>
            <div class="row">
                
                <div id="shipDateIG" class="gosho row-control" data-bind="igDatePicker: { value: shipDate, width: '205px' }"></div>
                <div style="display: inline;position: relative; top: -5px;"><input id="shipDate" class="date-row-control row-control" data-bind="value: shipDate"></input></div>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">期限 (日):</label>
            </div>
            <div class="row">
                
                <input id="dueInDaysIG" class="row-control" data-bind="igNumericEditor: { value: dueInDays }"></input>
                <input id="dueInDays" type="number" class="row-control" data-bind="value: dueInDays"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">顧客名:</label>
            </div>
            <div class="row">
                
                <input id="customerNameIG" class="row-control" data-bind="igTextEditor: { value: customerName }"></input>
                <input id="customerNAme" type="text" class="row-control" data-bind="value: customerName"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">電話番号: <br /> (マスク: 000-000-0000)</label>
            </div>
            <div class="row">
                
                <input id="contactPhoneIG" class="row-control" data-bind="igMaskEditor: { 
                        value: contactPhone,
                        inputMask: '000-000-0000'
                    }"></input>
                <input id="contactPhone" type="text" class="row-control" data-bind="value: contactPhone"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">前払い:</label>
            </div>
            <div class="row">
                
                <input id="advancePaymentIG" class="row-control" data-bind="igCurrencyEditor: { value: advancePayment }"></input>
                <input id="advancePayment" type="text" class="row-control" data-bind="value: advancePayment"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">割引率:</label>
            </div>
            <div class="row">
                
                <input id="discountPercentIG" class="row-control" data-bind="igPercentEditor: { 
                        value: discountPercent, displayFactor : 1 
                    }"></input>
                <input id="discountPercent" type="text" class="row-control" data-bind="value: discountPercent"></input>
            </div>
        </div>
    </div>
