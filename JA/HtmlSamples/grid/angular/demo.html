<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://jp.igniteui.com/js/angular.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="../../igniteui/js/extensions/igniteui-angular.js"></script>
<script src="http://jp.igniteui.com/js-data/northwindProducts"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://jp.igniteui.com/css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div ng-app="sampleApp" ng-controller="gridController">
        <div class="row">
            <div class="col-md-8">
                <ig-grid id="grid1" data-source="data" data-source-type="json" width="100%" height="400px" primary-key="ProductID" auto-commit="true" auto-generate-columns="false">
                    <columns>
                        <column key="ProductID" header-text="ID" width="50px" data-type="number"></column>
                        <column key="ProductName" header-text="仕入先名" width="250px" data-type="string"></column>
                        <column key="QuantityPerUnit" header-text="在庫数" width="200px" data-type="string"></column>
                        <column key="UnitPrice" header-text="単価" width="100px" data-type="number" template="{{getHtml('#colTmpl')}}"></column>
                    </columns>
                    <features>
                        <feature name="Updating">
                            <column-settings>
                                <column-setting column-key="ProductID" read-only="true">
                                </column-setting>
                            </column-settings>
                        </feature>
                        <feature name="Paging" page-size="10">
                        </feature>
                        <feature name="Sorting">
                        </feature>
                    </features>
                </ig-grid>
            </div>
            <div class="col-md-4">
                <h3>製品の追加</h3>
                <div class="well well-sm">
                    <input type="text" ng-model="newProduct.ProductName" class="form-control" placeholder="仕入先名">
                    <input type="text" ng-model="newProduct.QuantityPerUnit" class="form-control" placeholder="在庫数">
                    <input type="number" ng-model="newProduct.UnitPrice" class="form-control" placeholder="単価">
                    <input type="button" value="行の追加" ng-click="addProduct()" class="btn btn-default"></input>
                </input></input></input></div>

            </div>
        </div>


        <hr>
        <table id="simpletable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>製品 ID</th>
                    <th>仕入先名</th>
                    <th>在庫数</th>
                    <th>単価</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in data">
                    <td>{{product.ProductID}}</td>
                    <td><input type="text" ng-model="product.ProductName" class="form-control"></input></td>
                    <td>{{product.QuantityPerUnit}}</td>
                    <td><input type="number" ng-model="product.UnitPrice" class="form-control" placeholder="{{product.UnitPrice}}"></input></td>
                    <td><input type="button" value="行の削除" ng-click="deleteProduct($index)" class="btn btn-default"></input></td>
                </tr>
            </tbody>
        </table>
    </div>
