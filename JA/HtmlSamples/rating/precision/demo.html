<p>精度と小数位を設定する</p>
    <div id="igRating1"></div>

    <div class="rating-options ui-helper-clearfix">

        <label>現在値: </label>
        <input id="currValue" type="text" value="" disabled=""></input>
        <br />
        <br />
        <label>値 (パーセント) </label>
        <input id="chkPercent" type="checkbox" checked=""></input>
        <br />
        <br />

        <label>Precision</label>
        <select id="selectPrecision">
            <option value="exact">Exact</option>
            <option value="half">Half</option>
            <option selected="selected" value="whole">Whole (デフォルト)</option>
        </select>
        <br />
        <br />

        <div id="dynamicDiv">
            <label>小数位の選択</label>
            <select id="decimalPlaces">
                <option value="1">.0</option>
                <option value="2">.00</option>
                <option selected="selected" value="3">.000 (デフォルト)</option>
            </select>
        </div>

    </div>
