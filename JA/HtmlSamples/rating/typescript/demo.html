<p>精度と小数位を設定する</p>
    <div id="rating"></div>

    <table>
        <tr>
            <td>現在値:</td>
            <td>
                <div id="currValue" style="width:70%"></div>
            </td>
        </tr>
        <tr>
            <td>値 (パーセント):</td>
            <td>
                <input id="chkPercent" type="checkbox" checked=""></input>
            </td>
        </tr>
        <tr>
            <td>精度:</td>
            <td>
                <div class="comboContainer">
                    <select id="selectPrecision">
                        <option value="exact">Exact</option>
                        <option value="half">Half</option>
                        <option value="whole" selected="selected">Whole (デフォルト)</option>
                    </select>
                </div>
            </td>
        </tr>
    </table>
