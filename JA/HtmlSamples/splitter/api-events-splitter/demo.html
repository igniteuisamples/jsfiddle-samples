<div id="splitter">
        <div>最初のパネル</div>
        <div>2 つ目のパネル</div>
    </div>

    <div class="api-explorer">
        <fieldset>
            <legend>スプリッターの API 設定</legend>
            <input type="button" id="igButtonSplitterFirstPanelCollapse" value="最初のパネルの縮小" style="margin-bottom: 20px;"></input>
            <input type="button" id="igButtonSplitterFirstPanelExpand" value="最初のパネルの展開" style="margin-bottom: 20px;"></input>
            <input type="button" id="igButtonSplitterSecondPanelCollapse" value="2 つ目のパネルの縮小" style="margin-bottom: 20px;"></input>
            <input type="button" id="igButtonSplitterSecondPanelExpand" value="2 つ目のパネルの展開" style="margin-bottom: 20px;"></input>
            
            <br />
            コンテンツを設定: <input type="text" id="firstPanelText"></input> 位置: <input type="button" id="igButtonSplitterFirstPanel" value="最初のパネル" style="margin-bottom: 20px;"></input>
            <br />
            コンテンツを設定: <input type="text" id="secondPanelText"></input> 位置: <input type="button" id="igButtonSplitterSecondPanel" value="2 つ目のパネル" style="margin-bottom: 20px;"></input>
            <br />
            パネル サイズを設定: <input type="text" id="firstPanelSize"></input> 100px など <input type="button" id="igButtonSplitterFirstPanelSize" value="最初のパネル" style="margin-bottom: 20px;"></input>
            <br />
            パネル サイズを設定: <input type="text" id="secondPanelSize"></input> 100px など <input type="button" id="igButtonSplitterSecondPanelSize" value="2 つ目のパネル" style="margin-bottom: 20px;"></input>
        </fieldset>
