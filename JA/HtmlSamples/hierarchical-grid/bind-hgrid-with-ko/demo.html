<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="http://jp.igniteui.com/js/external/knockout-latest.js"></script>
<script src="http://jp.igniteui.com/js/external/knockout.mapping-latest.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/infragistics.datasource.knockoutjs.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/infragistics.ui.grid.knockout-extensions.js"></script>
<script src="http://jp.igniteui.com/js-data/northwind"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<table style="width: 100%">
        <tr>
            <td style="width:50%"> 
                <fieldset>
                    <legend>親の最初の行</legend>
                    
                    <table class="config-tbl">
                        <tr>
                            <td>
                                <b>社員 ID:</b>
                            </td>
                            <td>
                                <span id="idEditor" data-bind="text: Records()[0].EmployeeID, valueUpdate: 'input'"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>名前:</b>
                            </td>
                            <td>
                                <input id="fnameEditor" type="text" data-bind="value: Records()[0].FirstName, valueUpdate: 'input'"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>名字:</b>
                            </td>
                            <td>
                                <input id="lnameEditor" type="text" data-bind="value: Records()[0].LastName, valueUpdate: 'input'"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>市/州:</b>
                            </td>
                            <td>
                                <input id="cityEditor" type="text" data-bind="value: Records()[0].City, valueUpdate: 'input'"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>国名:</b>
                            </td>
                            <td>
                                <input id="countryEditor" type="text" data-bind="value: Records()[0].Country, valueUpdate: 'input'"></input>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
            <td style="width:50%">
                <fieldset>
                    <legend>最初の子の最初の行</legend>
                    <table class="config-tbl">
                        <tr>
                            <td>
                                <b>注文 ID:</b>
                            </td>
                            <td>
                                <span id="Span1" data-bind="text: Records()[0].Orders()[0].OrderID, valueUpdate: 'input'"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>配送先:</b>
                            </td>
                            <td>
                                <input id="Text1" type="text" data-bind="value: Records()[0].Orders()[0].ShipName, valueUpdate: 'input'"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>輸送:</b>
                            </td>
                            <td>
                                <input id="Text2" type="text" data-bind="value: Records()[0].Orders()[0].Freight, valueUpdate: 'input'"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>郵便番号:</b>
                            </td>
                            <td>
                                <input id="Text3" type="text" data-bind="value: Records()[0].Orders()[0].ShipPostalCode, valueUpdate: 'input'"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>注文日:</b>
                            </td>
                            <td>
                                <input id="Date1" type="date" data-bind="igDatePicker: { value: Records()[0].Orders()[0].OrderDate, valueUpdate: 'input'}"></input>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>  

    

    

    <table id="grid" data-bind="igHierarchicalGrid:
               {
                   dataSource: Records,
                   autoCommit: true,
                   width: '100%',
                   initialDataBindDepth: -1,
                   primaryKey: 'EmployeeID',
                   dataSourceType: 'json',
                   autoGenerateColumns: false,
                   autoGenerateLayots: false,
                   childrenDataProperty: 'Orders',
                   columns: [
                       { key: 'EmployeeID', headerText: '社員 ID', width: '5%', dataType: 'number' },
                       { key: 'FirstName', headerText: '名前', width: '25%', dataType: 'string' },
                       { key: 'LastName', headerText: '名字', width: '25%', dataType: 'string' },
                       { key: 'City', headerText: '市/州', width: '20%', dataType: 'string' },
                       { key: 'Country', headerText: '国名', width: '20%', dataType: 'string' }
                   ],
                   columnLayouts: [
                       {
                           key: 'Orders',
                           primaryKey: 'OrderID',
                           foreignKey: 'EmployeeID',
                           autoGenerateColumns: false,
                           autoCommit: true,
                           width: '100%',
                           dataSourceType: 'json',
                           features: [
                               {
                                   name: 'Updating',
                                   editMode: 'cell',
                                   enableDataDirtyException: false,
                                   enableDeleteRow: false,
                                   enableAddRow: false,
                                   columnSettings: [
                                       {
                                           columnKey: 'OrderID',
                                           readOnly: true
                                       }
                                   ]
                               },
                               {
                                    name: 'Paging',
                                    type: 'local',
                                    pageSize: 5
                               }
                           ],
                           columns: [
                               { key: 'OrderID', headerText: '注文 ID', width: '5%', dataType: 'number' },
                               { key: 'ShipName', headerText: '配送先', width: '20%', dataType: 'string' },
                               { key: 'Freight', headerText: '輸送', width: '20%', dataType: 'string' },
                               { key: 'ShipPostalCode', headerText: '郵便番号', width: '20%', dataType: 'string' },
                               { key: 'OrderDate', headerText: '注文日', width: '30%', dataType: 'date' }
                           ]
                       }
                   ],
                   features: [
                       {
                           name: 'Updating',
                           editMode: 'cell',
                           enableDataDirtyException: false,
                           inherit: true,
                           columnSettings: [
                               {
                                   columnKey: 'EmployeeID',
                                   readOnly: true
                               }
                           ]
                       },
                       {
                           name: 'Selection',
                           mode: 'row',
                           multipleSelection: false,
                           activation: true
                       }
                   ]
               }">
    </table>
