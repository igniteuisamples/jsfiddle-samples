<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>

<div style="height: 400px; padding-bottom: 30px;">
        <table id="grid"></table>
    </div>

    <div>
        <h3>階層グリッド API</h3>
        <div style="margin: 1em 0;">
            <input type="button" id="buttonExpandAll" value="すべて展開"></input>
            <input type="button" id="buttonCollapseAll" value="すべて縮小"></input>
        </div>
    </div>
    <hr />
    <div>      
        <div>
            <h3>子グリッド API</h3>
            <p style="font-size: 15px; color: #5F6564; margin-top: 1em; margin-bottom: 1em;">
                子グリッドで API メソッドを呼び出すには、ID によって関連する親行を選択してください。                 子グリッドが作成されたことを確認するために、選択した行が展開されます。                 各子グリッドはフラット データの igGrid コントロールのインスタンスで、すべての igGrid API メソッドおよびイベントを子グリッドに適用できます。                     
            </p>
            <div id="SelectParentRowID" style=""></div>

            <div style="clear: both;"></div>
            <fieldset id="gridOptions" class="explorer">
                <legend>グリッド API 設定</legend>
                <label>選択した子 igGrid をデータ バインド:</label>
                <input type="button" id="buttonDataBind" value="データ バインド"></input>
            </fieldset>

            <fieldset id="filteringOptions" class="explorer">
                <legend>フィルター設定</legend>
                <div id="filterColumn"></div>
                <div id="conditionList"></div>
                <div id="exprTextEditor"></div>
                <div id="exprNumericEditor"></div>
                <div id="exprDateEditor"></div>
                <br />
                <input type="button" id="buttonFilter" value="フィルター"></input>
            </fieldset>

            <div style="clear: both;"></div>

            <fieldset id="pagingOptions" class="explorer">
                <legend>ページング設定</legend>
                <label for="pageIndexList">ページ インデックスの選択:</label>
                <div id="pageIndexList"></div>
                <label for="PageSizeSelect">ページ サイズの選択:</label>
                <div id="pageSizeList"></div>
            </fieldset>

            <fieldset id="selectionOptions" class="explorer">
                <legend>選択の設定</legend>
                <label for="RowSelect">行インデックスの選択:  </label>
                <div id="rowNumberEditor"></div>
                <br />
                <input type="button" id="buttonSelectRow" value="行の選択"></input>
                <input type="button" id="buttonSelectedRows" value="選択した行の取得"></input>
            </fieldset>
        </div>
        <div style="clear: both;"></div>
        
    </div>
    <div class="api-viewer"></div>
