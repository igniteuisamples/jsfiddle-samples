<script src="https://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="https://jp.igniteui.com/js-data/employee-data-allDatatypes"></script>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/modules/infragistics.ui.scroll.css" rel="stylesheet"></link>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div class="sampleContent">
		<div id="scrollableContent">
			<table style="height:500px;width: 800px; table-layout:fixed;" id="table-main">
				<colgroup></colgroup>
				<thead>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<fieldset id="rowNumber" class="explorer">
			<legend>レコードの数: <span id="rowNum">100</span></legend>
			<div><div id="rowNumSlider" style="margin: 10px 5px 5px 10px; width: 200px;"></div></div>
		</fieldset>
		<fieldset id="colNumber" class="explorer">
			<legend>列の数: <span id="colNum">5</span></legend>
			<div><div id="colNumSlider" style="margin: 10px 5px 5px 10px; width: 200px;"></div></div>
		</fieldset>



		<fieldset id="behaviorOptionsMobile" class="explorer">
			<legend>スクロール動作のオプション - モバイル</legend>
			<div><label for="inertiaDuration" style="display:inline"> 慣性の期間を変更: </label><label class="currVal">1</label><div id="inertiaDuration" style="margin: 10px 5px 5px 10px; width: 200px;"></div> </div>
			<div><label for="inertiaStep" style="display:inline"> 慣性のステップを変更: </label><label class="currVal">1</label><div id="inertiaStep" style="margin: 10px 5px 5px 10px; width: 200px;"></div> </div>
			<div><label for="swipeToleranceX" style="display:inline"> 垂直方法にスクロールする水平スワイプ許容値を変更: </label><label class="currVal">30</label>px<div id="swipeToleranceX" style="margin: 10px 5px 5px 10px; width: 200px;"></div> </div>
		</fieldset>


		<fieldset id="behaviorOptionsDesktop" class="explorer">
			<legend>スクロール動作のオプション - デスクトップ</legend>
			<div><input type="checkbox" id="smoothing"></input><label for="smoothing" style="display:inline"> スムーズ スクロールを有効</label></div>
			<div style="display:none;"><label for="smoothingDuration" style="display:inline"> スムージング アニメーション期間を変更:</label><label class="currVal">1</label><div id="smoothingDuration" style="margin: 10px 5px 5px 10px; width: 200px;"></div> </div>
			<div style="display:none;"><label for="smoothingStep" style="display:inline"> スムーズイングのステップを変更: </label><label class="currVal">1</label><div id="smoothingStep" style="margin: 10px 5px 5px 10px; width: 200px;"></div> </div>
			<div><label for="wheelStep" style="display:inline"> ホイールのステップを変更: </label><label class="currVal">50</label>px<div id="wheelStep" style="margin: 10px 5px 5px 10px; width: 200px;"></div> </div>
			<div><label for="smallIncrementStep" style="display:inline"> スクロールバーの矢印ステップを変更: </label><label class="currVal">40</label>px<div id="smallIncrementStep" style="margin: 10px 5px 5px 10px; width: 200px;"></div> </div>
			<div><label for="bigIncrementStep" style="display:inline"> トラック領域のスクロール ステップを変更: </label><label class="currVal">100</label>px<div id="bigIncrementStep" style="margin: 10px 5px 5px 10px; width: 200px;"></div> </div>

		</fieldset>

		<fieldset id="visualizationOptions" class="explorer">
			<legend>スクロールの視覚化オプション</legend>
			<div><input type="checkbox" id="alwaysVisible"></input><label for="alwaysVisible" style="display:inline"> 常にスクロールバーを表示</label></div>
			<div>
				<select id="scrollbarType" style="width:150px; height:20px;">
					<option>custom</option>
					<option>native</option>
					<option>none</option>
				</select>
				<label for="scrollbarType" style="display:inline"> スクロールバー タイプを変更 </label>
			</div>
		</fieldset>

		<fieldset id="postionOptions" class="explorer">
			<legend>スクロール位置のオプション</legend>
			<div><label for="scrollTop"> スクロールの上位置を次の値に設定: </label><input id="scrollTop" type="text" value="0" style="height:22px;"></input><button id="scrTopApply">適用</button></div>
			<div><label for="scrollLeft"> スクロールの左位置を次の値に設定: </label><input id="scrollLeft" type="text" value="0" style="height:22px;"></input><button id="scrLeftApply">適用</button></div>
		</fieldset>

		<div style="clear: both;"></div>
	</div>
