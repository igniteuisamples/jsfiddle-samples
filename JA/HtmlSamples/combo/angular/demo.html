<script src="http://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://jp.igniteui.com/js/angular.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="../../igniteui/js/extensions/igniteui-angular.js"></script>
<script src="http://jp.igniteui.com/js-data/northwindProducts"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://jp.igniteui.com/css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div ng-app="sampleApp" ng-controller="comboController">
        <div class="row">
            <div class="col-sm-2">
                <input id="product-id" class="form-control" type="text" ng-model="combo.value1"></input>
                <div class="text-sm text-muted text-right">値: 1 - 20</div>
            </div>
            <div class="col-sm-3">

                <ig-combo id="combo1" data-source="data" value-key-type="number" value-key="ProductID" text-key-type="string" text-key="ProductName" ng-model="combo.value1">
                </ig-combo>

            </div>
            <div class="col-sm-3">

                <ig-combo id="combo2" data-source="data" value-key-type="number" value-key="ProductID" text-key-type="string" text-key="ProductName" ng-model="combo.value1">
                </ig-combo>

            </div>
        </div>

        <h2 class="h3">製品名の編集</h2>
        <div class="row">

            <div class="col-sm-3" ng-repeat="record in data">
                <input class="form-control" ng-model="record.ProductName">
            </input></div>

        </div>
    </div>
