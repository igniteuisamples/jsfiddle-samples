<script src="https://jp.igniteui.com/js/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="https://jp.igniteui.com/TypeScriptSamples/pie-chart/typescript.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/i18n/infragistics-ja.js"></script>

<div id="pieChart"></div>
    <div id="legend"></div>

    <table class="options">
        <tr>
            <td>開始角度:</td>
            <td>
                <div id="angle" class="slider"></div>
            </td>
        </tr>
        <tr>
            <td>半径:</td>
            <td>
                <div id="radius" class="slider"></div>
            </td>
        </tr>
        <tr>
            <td>ラベルの位置:</td>
            <td>
                <div class="comboContainer">
                    <select id="labelPosition">
                        <option value="none">なし</option>
                        <option value="center">中央</option>
                        <option value="insideEnd">内部の終了位置</option>
                        <option value="outsideEnd" selected="selected">外部の終了位置</option>
                        <option value="bestFit">最適</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td>引き出し線:</td>
            <td>
                <div class="comboContainer">
                    <select id="leaderLine">
                        <option value="straight">直線</option>
                        <option value="arc" selected="selected">円弧</option>
                        <option value="spline">スプライン</option>
                    </select>
                </div>
            </td>
        </tr>
    </table>
