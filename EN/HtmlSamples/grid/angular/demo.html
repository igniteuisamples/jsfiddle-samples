<script src="http://igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://igniteui.com/js/angular.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/igniteui-angular.js"></script>
<script src="http://igniteui.com/js-data/northwindProducts"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://igniteui.com/css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>

<script id="colTmpl" type="text/template" ng-non-bindable="">
        {{if ${UnitPrice} == null }}
        N/A
        {{elseif ${UnitPrice} >= (Math.random()+0.5)*${UnitPrice} }}
        $ ${UnitPrice}
        <img width='10' height='15' src='http://igniteui.github.io/igniteui-angular/samples/images/arrowUp.gif' />
        {{else}}
        $ ${UnitPrice}
        <img width='10' height='15' src='http://igniteui.github.io/igniteui-angular/samples/images/arrowDown.gif' />
        {{/if}}
    </script>

<div ng-app="sampleApp" ng-controller="gridController">
        <div class="row">
            <div class="col-md-8">
                <ig-grid id="grid1" data-source="data" data-source-type="json" width="100%" height="400px" primary-key="ProductID" auto-commit="true" auto-generate-columns="false">
                    <columns>
                        <column key="ProductID" header-text="ID" width="50px" data-type="number"></column>
                        <column key="ProductName" header-text="Supplier Name" width="250px" data-type="string"></column>
                        <column key="QuantityPerUnit" header-text="Units In Stock" width="200px" data-type="string"></column>
                        <column key="UnitPrice" header-text="Unit Price" width="100px" data-type="number" template="{{getHtml('#colTmpl')}}"></column>
                    </columns>
                    <features>
                        <feature name="Updating">
                            <column-settings>
                                <column-setting column-key="ProductID" read-only="true">
                                </column-setting>
                            </column-settings>
                        </feature>
                        <feature name="Paging" page-size="10">
                        </feature>
                        <feature name="Sorting">
                        </feature>
                    </features>
                </ig-grid>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <div class="card-block">
                        <input type="text" ng-model="newProduct.ProductName" class="form-control" placeholder="Supplier Name">
                        <input type="text" ng-model="newProduct.QuantityPerUnit" class="form-control" placeholder="Units In Stock">
                        <input type="text" ng-model="newProduct.UnitPrice" class="form-control" placeholder="Unit Price">
                        <input type="button" value="Add row" ng-click="addProduct()" class="btn btn-secondary"></input>
                    </input></input></input></div>
                </div>
            </div>
        </div>


        <hr>
        <table id="simpletable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Supplier Name</th>
                    <th>Units In Stock</th>
                    <th>Unit Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in data">
                    <td>{{product.ProductID}}</td>
                    <td><input type="text" ng-model="product.ProductName" class="form-control"></input></td>
                    <td>{{product.QuantityPerUnit}}</td>
                    <td><input type="text" ng-model="product.UnitPrice" class="form-control"></input></td>
                    <td><input type="button" value="Delete row" ng-click="deleteProduct($index)" class="btn btn-secondary"></input></td>
                </tr>
            </tbody>
        </table>
    </div>
