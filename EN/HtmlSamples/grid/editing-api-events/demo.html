<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="http://igniteui.com/js/apiviewer.js"></script>
<script src="http://igniteui.com/js-data/northwind"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://igniteui.com/css/apiviewer.css" rel="stylesheet" type="text/css"></link>

<table id="grid">
    </table>
    <div>
        <fieldset id="editOptions" class="explorer">
            <legend>Edit settings</legend>
            <input type="checkbox" id="showButtons" checked="checked"></input><label for="showButtons">Show Done/Cancel Buttons</label>
            <label for="editMode">Edit mode</label>
            <select id="editMode">
                <option selected="selected">row</option>
                <option>cell</option>
                <option>rowedittemplate</option>
                <option>none</option>
            </select>
            <label for="startEditTriggers">Start edit triggers</label>
            <select id="startEditTriggers" class="explorer">
                <option value="click,F2,enter" selected="selected">click,F2,enter</option>
                <option value="dblclick,F2,enter">dblclick,F2,enter</option>
                <option value="dblclick">dblclick</option>
                <option value="click">click</option>
                <option value="click,F2">click,F2</option>
                <option value="F2,enter">F2,enter</option>
            </select>
        </fieldset>

        <fieldset id="deletingOptions" class="explorer">
            <legend>Deleting settings</legend>
            <input type="checkbox" id="enableDelete" checked="checked"></input>
            <label for="enableDelete">Enable Delete Row</label>
            <br />
            <label for="rowSelect">Select Row Index</label>
            <span id="rowSelect"></span>
            <br />
            <input type="button" id="deleteRow" value="Delete row"></input>
        </fieldset>
        <div style="clear:both;"></div>
        <fieldset id="addingOptions">
            <legend>Adding settings</legend>

            <input type="checkbox" id="enableAddRow" checked="checked"></input><label for="enableAddRow">Enable Add Row</label>
            
                <ul class="addNewRow">
                    <li><label for="firstName">First Name</label>
                        <input id="firstName" type="text"></input>
                    </li>
                    <li><label for="lastName">Last Name</label>
                        <input id="lastName" type="text"></input>
                    </li>
                    <li><label for="title">Title</label>
                        <input id="title" type="text"></input>
                    </li>
                    <li>
                        <label for="birthDate">Birth Date</label>
                        <input id="birthDate" type="text"></input>
                    </li>
                    <li><label for="postCode">Postal Code</label>
                        <input id="postCode" type="text"></input>
                    </li>
                    <li>
                        <label for="country">Country</label>
                        <input id="country" type="text"></input>
                    </li>
                    <li> <label>&nbsp;</label><input id="addRow" type="button" value="Add row"></input></li>
                </ul>
        </fieldset>
        <div style="clear:both;"></div>
    </div>
    <div class="api-viewer"></div>
