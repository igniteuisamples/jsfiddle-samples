<div id="chart" style="width:95%;height:500px"></div>

    <div class="options-panel">
        <fieldset>
            <legend>Axis Settings</legend>

            <label>crosshairsDisplayMode:</label>
            <select id="crosshairsDisplayMode">
                <option value="default">default</option>
                <option value="none">none</option>
                <option value="horizontal">horizontal</option>
                <option value="vertical">vertical</option>
                <option value="both" selected="selected">both</option>
            </select>
            <div>
                <label for="crosshairsSnap">crosshairsSnapToData:</label>
                <input id="crosshairsSnap" name="crosshairsSnapToData" type="checkbox" checked="checked"></input>
            </div>
            <div>
                <label for="crosshairsAnnotation">crosshairsAnnotationEnabled:</label>
                <input id="crosshairsAnnotation" name="crosshairsAnnotationEnabled" type="checkbox" checked="checked"></input>
            </div>
        </fieldset>
    </div>
