<script src="https://igniteui.com/js/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="https://igniteui.com/js/external/knockout-latest.js"></script>
<script src="https://igniteui.com/js/external/knockout.mapping-latest.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/extensions/infragistics.ui.combo.knockout-extensions.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<h2 class="title">My Favourite Actors</h2>
    <div class="horizontal-container">
        <label>Selected Actor:</label>
        <a data-bind="attr: { href: imdb_url, title: actorName_imdb }, text: selectedActorName" href="#" target="_blank"></a>
    </div>

    <div class="horizontal-container">
        <input data-bind="value: newActor" type="text" class="input-add-actor"></input>
        <input data-bind="click: addActor" type="button" value="Add"></input>
    </div>


    <div class="horizontal-container">
		<span id="comboActors" data-bind="igCombo: {
                dataSource: actors,
                textKey: 'name',
                valueKey: 'id',
	            selectedItems: selectedActor,
                width: '200',
                mode: 'dropdown',
                enableClearButton: false
            }"></span>
        <input data-bind="click: removeActor" type="button" value="Remove"></input>
    </div>
    <div class="horizontal-container">
		<select id="listboxActors" data-bind="options: actors, selectedOptions: selectedActor, optionsValue: 'id', optionsText: 'name'"></select>
    </div>
