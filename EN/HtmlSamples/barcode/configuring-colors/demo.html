<div id="barcode" style="max-width: 300px"></div>

    
    
    <fieldset id="barcodeOptions" style="margin: 30px 20px 0px 0px;">
        <legend>Options</legend>
        <div>
            <div>
                Bars Brush
                <select id="barBrush" style="width: 100px; margin: 12px">
                    <option>Black</option>
                    <option>Blue</option>
                    <option>Green</option>
                </select>
            </div>
            <div>
                Backing Brush
                <select id="backingBrush" style="width: 100px; margin: 12px">
                    <option>White</option>
                    <option>Yellow</option>
                    <option>Gray</option>
                </select>
            </div>
            <div>
                Backing Outline
                <select id="backingOutline" style="width: 100px; margin: 12px">
                    <option>Transparent</option>
                    <option>Black</option>
                    <option>Green</option>
                </select>
            </div>
            <div style="margin: 12px 0px;">
                <div style="float: left; margin: 0 5px">Backing Stroke Thickness</div>
                <div id="backingStrokeThickness" style="width: 100px; float: left; margin: 10px 15px"></div>
                <label id="backingStrokeThicknessLabel">1</label>
            </div>
        </div>
    </fieldset>
