<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>

<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div id="barcode"></div>

    <table class="options">
        <tr>
                <td>Data:</td>
                <td>
                    <div id="dataInput" style="width:70%"></div>
                </td>
                <td>
                    <input id="setButton" type="button" value="Set" style="width:50px; float: left;"></input>
                </td>
        </tr>
        <tr>
            <td>Encoding Mode:</td>
            <td>
                <div class="comboContainer">
                    <select id="encodingMode">
                        <option value="undefined">Undefined</option>
                        <option value="numeric">Numeric</option>
                        <option value="alphanumeric">Alphanumeric</option>
                        <option value="byte" selected="selected">Byte</option>
                        <option value="anji">Kanji</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td>Eci Header Display Mode:</td>
            <td>
                <div class="comboContainer">
                    <select id="eciHeaderDisplayMode">
                        <option value="hide" selected="selected">Hide</option>
                        <option value="show">Show</option>
                    </select>
                </div>
            </td>
        </tr>
    </table>
