<script src="http://igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://igniteui.com/js/angular.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/igniteui-angular.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://igniteui.com/css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>

<div ng-app="sampleApp" ng-controller="editorsController">
        <table id="" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Control Name</th>
                    <th>HTML Element</th>
                    <th>Ignite UI Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>igCurrencyEditor</td>
                    <td><input class="form-control" type="number" ng-model="editors.currency"></input></td>
                    <td><ig-currency-editor class="form-control" ng-model="editors.currency"></ig-currency-editor></td>
                </tr>
                <tr>
                    <td>igDateEditor</td>
                    <td><input class="form-control" type="text" ng-model="editors.date"></input></td>
                    <td><ig-date-editor class="form-control" ng-model="editors.date"></ig-date-editor></td>
                </tr>
                <tr>
                    <td>igMaskEditor</td>
                    <td><input class="form-control" type="text" ng-model="editors.mask"></input></td>
                    <td><ig-mask-editor class="form-control" ng-model="editors.mask" input-mask="999-999-999"></ig-mask-editor></td>
                </tr>
                <tr>
                    <td>igNumericEditor</td>
                    <td><input class="form-control" type="number" ng-model="editors.currency"></input></td>
                    <td><ig-numeric-editor class="form-control" ng-model="editors.currency" button-type="spin"></ig-numeric-editor></td>
                </tr>
                <tr>
                    <td>igPercentEditor</td>
                    <td><input type="number" class="form-control" ng-model="editors.percent"></input></td>
                    <td><ig-percent-editor class="form-control" ng-model="editors.percent"></ig-percent-editor></td>
                </tr>
                <tr>
                    <td>igTextEditor</td>
                    <td><input class="form-control" type="text" id="editor11" ng-model="editors.text"></input></td>
                    <td><ig-text-editor class="form-control" id="editor1" ng-model="editors.text"></ig-text-editor></td>
                </tr>
                <tr>
                    <td>igDatePicker</td>
                    <td><input class="form-control" type="text" id="datePicker11" ng-model="editors.date"></input></td>
                    <td><ig-date-picker class="form-control" id="datePicker1" ng-model="editors.date"></ig-date-picker></td>
                </tr>
            </tbody>
        </table>
    </div>
