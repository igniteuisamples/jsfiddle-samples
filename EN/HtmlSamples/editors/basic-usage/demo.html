<script src="https://igniteui.com/js/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div id="container">
        <div id="formContainer">
            <p class="inline">Measurement units</p>
            <input type="radio" name="radioMeasurement" id="radioMetric" value="metric" onchange="radioChange()" checked=""></input>
            <label for="radioM">metric</label>
            <input type="radio" name="radioMeasurement" id="radioImperial" value="imperial" onchange="radioChange()"></input>
            <label for="radioI">imperial</label>

            <div id="mainInfo">
                <div class="element">
                    <label for="client">Client</label>
                    <input id="clientName" type="text" name="client"></input>
                </div>

                <div class="element">
                    <label for="address">Delivery address</label>
                    <input id="deliveryAddress" name="address"></input>
                </div>
                <div class="element">
                    <label for="pricem3">Price per cubic meter</label>
                    <input id="price" name="pricem3"></input>
                </div>
            </div>

            <div id="client">
                <div class="element">
                    <label for="mail">Contact email</label>
                    <input id="clientMail" name="mail"></input>
                </div>

                <div class="element">
                    <label for="date">Delivery date</label>
                    <input id="deliveryDate" name="date"></input>
                </div>
                <div class="element">
                    <label for="amountm3">Amount in cubic meter</label>
                    <input id="amount" name="amountm3"></input>
                </div>
            </div>

            <div id="delivery">
                <div class="element mid">
                    <input id="freeDelivery"></input>
                    <label for="freeDelivery">Apply free delivery</label>
                </div>
                <div class="element">
                    <label for="applyDiscount">Apply discount</label>
                    <input id="discount" name="applyDiscount"></input>
                </div>
            </div>

            <div id="priceContainer">
                <div id="submitPurchase">
                    <p id="total">Total: </p>
                    <input type="submit" id="createOrder" value="Create Purchase Order" style="height: 25px; width: 200px;" onclick="createNewOrder()"></input>
                
                    <div id="successMessageDiv">
                        <p id="successMessage" class="inline"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
