<script src="https://igniteui.com/js/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div>
        
        <div id="htmlEditor"></div>

        <div style="position:absolute; left:300px; top:90px; z-index:1; visibility:hidden">
            
            <div id="radialMenu"></div>
        </div>
    </div>

    <fieldset>
        <legend>Options</legend>
        <table>
            <tr>
                <td>Minimum Wedge Count:</td>
                <td><div id="minWedgeSlider" style="width:100px"></div></td>
                <td><label id="labMinWedgeSlider">8</label></td>
            </tr>
            <tr>
                <td>StartAngleOfWedges:</td>
                <td><div id="startAngleSlider" style="width:100px"></div></td>
                <td><label id="labStartAngleSlider">-90</label></td>
            </tr>
            <tr>
                <td>Wedge Index:</td>
                <td><input id="inWedgeIndex"></input></td>
                <td><input type="button" value="Set" onclick="setWedgeIndex(document.getElementById('inWedgeIndex').value);"></input></td>
            </tr>
            <tr>
                <td>Wedge Span:</td>
                <td><input id="inWedgeSpan"></input></td>
                <td><input type="button" value="Set" onclick="setWedgeSpan(document.getElementById('inWedgeSpan').value);"></input></td>
            </tr>
        </table>
    </fieldset>
