<script src="http://igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<script src="http://igniteui.com/js/apiviewer.js"></script>
<script src="http://igniteui.com/js-data/high-density-data"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<script id="cityTemplate" type="text/x-jquery-tmpl">
        <table>
            <tr><td class="tooltipHeading" colspan="2">${item.name}</td></tr>
        </table>
    </script>

<div id="map"></div>
    <br/>
    
    <div>
        <fieldset id="chartOptions">
            <legend>Map Options</legend>
            <br />            
            <div class="optionContainer">
                Resolution
                <br />
                <div id="resolutionSlider" class="sliderBounds"></div>
                <label id="resolutionLabel">0</label>
            </div>
           
           <div class="optionContainer">
                Minimum Heat Value
                <br />
                <div id="minimumHeatValueSlider" class="sliderBounds"></div>
                <label id="minimumHeatValueLabel">0</label>
            </div>
            <div class="optionContainer">
                Maximum Heat Value
                <br />
                <div id="maximumHeatValueSlider" class="sliderBounds"></div>
                <label id="maximumHeatValueLabel">5</label>
            </div>

            <br />

            <div class="optionContainer">
                Point Extent
                <br />
                <div id="pointExtentSlider" class="sliderBounds"></div>
                 <label id="pointExtentLabel">1</label>
            </div>
            
            <div class="optionContainer">
                Minimum Heat Color
                <br />
                <select id="minimumHeatColorDropDown" class="selectBounds">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="black" selected="selected">Black</option>
                </select>
            </div>
            <div class="optionContainer">
                Maximum Heat Color
                <br />
                <select id="maximumHeatColorDropDown" class="selectBounds">
                    <option value="red" selected="selected">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                </select>
            </div>
             <br />
            <div class="optionContainer">
                <input type="checkbox" id="enableMouseOverCheckBox" checked="checked"></input>Enable Mouse Over<br />
            </div>
             <div class="optionContainer">
                <input type="checkbox" id="useBruteForceCheckBox"></input>Use Brute Force<br />
             </div>  
            
        </fieldset>
    </div>
    <br />
