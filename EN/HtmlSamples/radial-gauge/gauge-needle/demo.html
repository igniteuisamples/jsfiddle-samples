<script src="http://igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20132/latest/js/infragistics.dv.js"></script>
<link href="http://cdn-na.infragistics.com/jquery/20132/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20132/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div id="radialgauge"></div>

    <div>
        <fieldset id="gaugeOptions">
            <legend>Options</legend>
            <strong>Radial Gauge Options</strong>
				<br />
				<div class="optionContainer">
					Needle Value
					<br />
					<div id="needleValueSlider" class="sliderBounds"></div>
					<label id="needleValueLabel">60</label>
				</div>
				<div class="optionContainer">
               Start Extent
					<br />
               <div id="startExtentSlider" class="sliderBounds"></div>
               <label id="startExtentLabel">0</label>
				</div>
				<div class="optionContainer">
              End Extent
				  <br />
              <div id="endExtentSlider" class="sliderBounds"></div>
              <label id="endExtentLabel">0.48</label>
				</div>
				<div class="optionContainer">
              Start Width Ratio
					<br />
              <div id="startWidthRatioSlider" class="sliderBounds"></div>
              <label id="startWidthRatioLabel">0</label>
				</div>
				<div class="optionContainer">
               End Width Ratio
					<br />
               <div id="endWidthRatioSlider" class="sliderBounds"></div>
               <label id="endWidthRatioLabel">0</label>
				</div>
				<br />
            <strong>Needle Shapes</strong>
				<br />
				<div class="optionContainer">
               Needle Shape
					<br />
               <select id="needleShapeDropdown" class="selectBounds">
                   <option value="none">None</option>
                   <option value="rectangle">rectangle</option>
                   <option value="triangle">triangle</option>
                   <option value="needle" selected="selected">needle</option>
                   <option value="trapezoid">trapezoid</option>
                   <option value="rectangleWithBulb">rectangleWithBulb</option>
                   <option value="triangleWithBulb">triangleWithBulb</option>
                   <option value="needleWithBulb">needleWithBulb</option>
                   <option value="trapezoidWithBulb">trapezoidWithBulb</option>
               </select>
				</div>
				<div class="optionContainer">
                Pivot Shape
					 <br />
                <select id="pivotShapesDropdown" class="selectBounds">
                   <option value="none">None</option>
                   <option value="circle">circle</option>
                   <option value="circleWithHole">circleWithHole</option>
                   <option value="circleOverlay" selected="selected">circleOverlay</option>
                   <option value="circleOverlayWithHole">circleOverlayWithHole</option>
                   <option value="circleUnderlay">circleUnderlay</option>
                   <option value="circleUnderlayWithHole">circleUnderlayWithHole</option>
                </select>
				</div>
				<br />
            <strong>Needle Brushes</strong>
				<br />
				<div class="optionContainer">
                Needle Brush
					 <br />
                <select id="needleBrushDropdown" class="selectBounds">
                   <option value="red">Red</option>
                   <option value="blue">Blue</option>
                   <option value="green">Green</option>
                   <option value="yellow">Yellow</option>
                   <option value="black" selected="selected">Black</option>
                </select>
				</div>
				<div class="optionContainer">
               Needle Outline
					<br />
               <select id="needleOutlineDropdown" class="selectBounds">
                   <option value="red">Red</option>
                   <option value="blue">Blue</option>
                   <option value="green">Green</option>
                   <option value="yellow">Yellow</option>
                   <option value="black" selected="selected">Black</option>
               </select>
				</div>
				<div class="optionContainer">
               Pivot Brush
					<br />
               <select id="pivotBrushDropdown" class="selectBounds">
                   <option value="red">Red</option>
                   <option value="blue">Blue</option>
                   <option value="green">Green</option>
                   <option value="yellow">Yellow</option>
                   <option value="black" selected="selected">Black</option>
               </select>
				</div>
				<div class="optionContainer">
               Pivot Outline
					<br />
               <select id="pivotOutlineDropdown" class="selectBounds">
                   <option value="red">Red</option>
                   <option value="blue">Blue</option>
                   <option value="green">Green</option>
                   <option value="yellow">Yellow</option>
                   <option value="black" selected="selected">Black</option>
               </select>
				</div>
				<br />
            <strong>Transition Duration:</strong>
				<div class="optionContainer">
               <div id="transitionDurationSlider" class="sliderBounds"></div>
               <label id="transitionDurationLabel">2</label>
				</div>
        </fieldset>
    </div>
