<script src="http://igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div id="shapeChart"></div>

    <div class="optionsPane">
        <div class="optionsPane">
            <div class="optionsContainer">
                <label>Show X Axis Major Grid Lines?</label>
                <input id="xAxisMajorLinesCheckbox" type="checkbox" checked="true"></input><br />

                <label>Show X Axis Minor Grid Lines?</label>
                <input id="xAxisMinorLinesCheckbox" type="checkbox" checked="true"></input><br /><br />

                <label>X Axis Major Grid Line Thickness</label>
                <label id="xAxisMajorThicknessValue">2</label>
                <div id="xAxisMajorLineSlider" class="chartSlider"></div>
                
                <label>X Axis Minor Grid Line Thickness</label>
                <label id="xAxisMinorThicknessValue">0.5</label>
                <div id="xAxisMinorLineThicknessSlider" class="chartSlider"></div>

                <label>X Axis Major Grid Line Interval</label>
                <label id="xAxisMajorIntervalValue">10</label>
                <div id="xAxisMajorLineIntervalSlider" class="chartSlider"></div>

                <label>X Axis Minor Grid Line Interval</label>
                <label id="xAxisMinorIntervalValue">5</label>
                <div id="xAxisMinorLineIntervalSlider" class="chartSlider"></div>
            </div>
        </div>
    </div>


    <div class="optionsPane">
        <div class="optionsPane">
            <div class="optionsContainer">
                <label>Show Y Axis Major Grid Lines?</label>
                <input id="yAxisMajorLinesCheckbox" type="checkbox" checked="true"></input><br />

                <label>Show Y Axis Minor Grid Lines?</label>
                <input id="yAxisMinorLinesCheckbox" type="checkbox" checked="true"></input><br /><br />

                <label>Y Axis Major Grid Line Thickness</label>
                <label id="yAxisMajorThicknessValue">2</label>
                <div id="yAxisMajorLineSlider" class="chartSlider"></div>
                
                <label>Y Axis Minor Grid Line Thickness</label>
                <label id="yAxisMinorThicknessValue">0.5</label>
                <div id="yAxisMinorLineThicknessSlider" class="chartSlider"></div>
                
                <label>Y Axis Major Grid Line Interval</label>
                <label id="yAxisMajorIntervalValue">10</label>
                <div id="yAxisMajorLineIntervalSlider" class="chartSlider"></div>
               
                <label>Y Axis Minor Grid Line Interval</label>
                <label id="yAxisMinorIntervalValue">5</label>
                <div id="yAxisMinorLineIntervalSlider" class="chartSlider"></div>
            </div>
        </div>
    </div>
