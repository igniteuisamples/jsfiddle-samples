<script src="https://igniteui.com/js/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div id="chart" class="chart" style="width:600px;height:400px"></div>

    <div>
        <div class="optionsPane">
            <div><b>X-Axis Options</b></div>
            <div class="optionsColumn">
                
                <div>
                    <label>Labels Margin:</label>
                    <label id="xAxisLabelMargin" class="values">5</label>
                    <div id="xAxisLabelMarginSlider" class="slider"></div>
                </div>

                <div>
                    <label>Labels Font:</label>
                    <label id="xAxisLabelFontSize" class="values">10</label>
                    <div id="xAxisLabelFontSizeSlider" class="slider"></div>
                </div>

                <div>
                    <label>Labels Angle:</label>
                    <label id="xAxisLabelAngle" class="values">0</label>
                    <div id="xAxisLabelAngleSlider" class="slider"></div>
                </div>

                <label>Labels Color:</label>
                <div>
                    <select class="selector" id="xAxisLabelColorPicker">
                        <option value="gray">gray</option>
                        <option value="blue">blue</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="orange">orange</option>
                        <option value="violet">violet</option>
                        <option value="indigo">indigo</option>
                        <option value="black">black</option>
                        <option value="white">white</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="optionsPane">
            <div><b>Y-Axis Options</b></div>
            <div class="optionsColumn">
                <div>
                    <label>Labels Margin:</label>
                    <label id="yAxisLabelMargin" class="values">5</label>
                    <div id="yAxisLabelMarginSlider" class="slider"></div>
                </div>

                <div>
                    <label>Labels Font:</label>
                    <label id="yAxisLabelFontSize" class="values">10</label>
                    <div id="yAxisLabelFontSizeSlider" class="slider"></div>
                </div>

                <div>
                    <label>Labels Angle:</label>
                    <label id="yAxisLabelAngle" class="values">0</label>
                    <div id="yAxisLabelAngleSlider" class="slider"></div>
                </div>

                <div>
                    <label>Labels Color:</label>
                    <div>
                        <select class="selector" id="yAxisLabelColorPicker">
                            <option value="gray">gray</option>
                            <option value="blue">blue</option>
                            <option value="red">red</option>
                            <option value="green">green</option>
                            <option value="orange">orange</option>
                            <option value="violet">violet</option>
                            <option value="indigo">indigo</option>
                            <option value="black">black</option>
                            <option value="white">white</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </div>
