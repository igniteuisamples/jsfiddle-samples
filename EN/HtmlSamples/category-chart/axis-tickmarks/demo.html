<script src="https://igniteui.com/js/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div id="chart" class="chart" style="width:600px;height:400px"></div>

    <div class="optionsPane">
        <div><b>X-Axis Options</b></div>

        <div class="optionsColumn">
            <div>
                <label>Tickmarks Length</label>
                <label id="XAxisTickmarkLength" class="values">5</label>
                <div id="XAxisTickmarkLengthSlider" class="slider"></div>
            </div>

            <div>
                <label>Tickmarks Thickness:</label>
                <label id="XAxisTickmarkThickness" class="values">3</label>
                <div id="XAxisTickmarkThicknessSlider" class="slider"></div>
            </div>

            <div>
                <label>Tickmarks Stroke:</label>
                <select class="selector" id="XAxixTickmarkColorPicker">
                    <option value="gray">gray</option>
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="orange">orange</option>
                    <option value="violet">violet</option>
                    <option value="indigo">indigo</option>
                    <option value="black">black</option>
                    <option value="white">white</option>
                </select>
            </div>
        </div>

    </div>
    <div class="optionsPane">
        <div><b>Y-Axis Options</b></div>

        <div class="optionsColumn">  
            <div>
                <label>Tickmarks Length</label>
                <label id="YAxisTickmarkLength" class="values">5</label>
                <div id="YAxisTickmarkLengthSlider" class="slider"></div>
            </div>

            <div>
                <label>Tickmarks Thickness:</label>
                <label id="YAxisTickmarkThickness" class="values">3</label>
                <div id="YAxisTickmarkThicknessSlider" class="slider"></div>
            </div>

            <div>
                <label>Tickmarks Stroke:</label>
                <select class="selector" id="YAxixTickmarkColorPicker">
                    <option value="gray">gray</option>
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="orange">orange</option>
                    <option value="violet">violet</option>
                    <option value="indigo">indigo</option>
                    <option value="black">black</option>
                    <option value="white">white</option>
                </select>
            </div>
        </div>
    </div>
