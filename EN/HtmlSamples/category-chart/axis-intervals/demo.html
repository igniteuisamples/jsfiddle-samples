<div id="chart" class="chart" style="width:600px;height:400px"></div>

    <div>
        <div class="optionsPane">
            <div><b>X-Axis Options</b></div>
            <div class="optionsColumn">
                <label class="labels">Major Grid Lines Visible:</label>
                <input class="checkbox" id="xAxisMajorCheckbox" type="checkbox" checked=""></input>
                <div>
                    <label class="labels">Major Grid Lines Interval:</label>
                    <label class="values" id="xAxisMajorIntervalLabel">1</label>
                    <div class="slider" id="xAxisMajorIntervalSlider"></div>
                </div>
                <div>
                    <label class="labels">Major Grid Lines Thickness:</label>
                    <label class="values" id="xAxisMajorStrokeThicknessLabel">1</label>
                    <div class="slider" id="xAxisMajorStrokeThicknessSlider"></div>
                </div>

                <label class="labels">Minor Grid Lines Visible:</label>
                <input class="checkbox" id="xAxisMinorCheckbox" type="checkbox" checked=""></input>
                <div>
                    <label class="labels">Minor Grid Lines Interval:</label>
                    <label class="values" id="xAxisMinorIntervalLabel">0.5</label>
                    <div class="slider" id="xAxisMinorIntervalSlider"></div>
                </div>
                <div>
                    <label class="labels">Minor Grid Lines Thickness:</label>
                    <label class="values" id="xAxisMinorStrokeThicknessLabel">0.5</label>
                    <div class="slider" id="xAxisMinorStrokeThicknessSlider"></div>
                </div>
            </div>
            
        </div>
        
        <div class="optionsPane">
            <div><b>Y-Axis Options</b></div>
            <div class="optionsColumn">
                <label class="labels">Major Grid Lines Visible:</label>
                <input class="checkbox" id="yAxisMajorCheckbox" type="checkbox" checked/="">
                <div>
                    <label class="labels">Major Grid Lines Interval:</label>
                    <label class="values" id="yAxisMajorIntervalLabel">500</label>
                    <div class="slider" id="yAxisMajorIntervalSlider"></div>
                </div>
                <div>
                    <label class="labels">Major Grid Lines Thickness:</label>
                    <label class="values" id="yAxisMajorStrokeThicknessLabel">1</label>
                    <div class="slider" id="yAxisMajorStrokeThicknessSlider"></div>
                </div> 

                <label class="labels">Minor Grid Lines Visible:</label>
                <input id="yAxisMinorCheckbox" type="checkbox" class="checkbox" checked/="">
                <div>
                    <label class="labels">Minor Grid Lines Interval:</label>
                    <label class="values" id="yAxisMinorIntervalLabel">250</label>
                    <div class="slider" id="yAxisMinorIntervalSlider"></div>
                </div>
                <div>
                    <label class="labels">Minor Grid Lines Thickness:</label>
                    <label class="values" id="yAxisMinorStrokeThicknessLabel">0.5</label>
                    <div class="slider" id="yAxisMinorStrokeThicknessSlider"></div>
                </div>
            </input></input></div>
        </div>
