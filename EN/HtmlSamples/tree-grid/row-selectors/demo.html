<table id="checkboxModeTreeGrid"></table>
    <div id="configureTreeGridRS">
        <h3 id="checkboxModeTreeGridLabel">Configure TreeGrid's RowSelectors feature</h3>
        <div class="settingsRS">
            <fieldset id="selectOptions" class="explorer">
                <legend>Selecting settings</legend>
                <p>
                    <input type="text" id="multipleSelectionCheck"></input>
                    <label for="multipleSelectionCheck">multipleSelection</label>
                </p>
                <p>
                    <input type="text" id="enableSelectAllForPagingCheck"></input>
                    <label for="enableSelectAllForPagingCheck">enableSelectAllForPaging</label>
                </p>
            </fieldset>
        </div>
        <div class="settingsRS">
            <fieldset id="rsOptions" class="explorer">
                <legend>Row Selectors settings</legend>
                <p>
                    <input type="text" id="enableRowNumberingCheck"></input>
                    <label for="enableRowNumberingCheck">enableRowNumbering</label>
                </p>
                <p style="margin-top:10px;">
                    <label for="rowSelectorNumberingModeEdit">rowSelectorNumberingMode:</label>
                    <input type="text" id="rowSelectorNumberingModeEdit"></input>
                </p>  
            </fieldset>
        </div>
        <div class="settingsRS">
            <fieldset id="rsChkOptions" class="explorer">
                <legend>Row Selectors Checkbox settings</legend>
                <p>
                    <input type="text" id="enableCheckBoxesCheck"></input>
                    <label for="enableCheckBoxesCheck">enableCheckBoxes</label>
                </p>
                <p style="margin-top:10px;">
                    <label for="checkBoxModeEdit">checkBoxMode:</label>
                    <input type="text" id="checkBoxModeEdit"></input>
                </p>     
            </fieldset>
         </div>
    </div>
