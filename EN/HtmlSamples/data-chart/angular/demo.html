<script src="http://igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://igniteui.com/js/angular.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/extensions/igniteui-angular.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://igniteui.com/css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>

<div ng-app="sampleApp" ng-controller="dataChartController">
        <div class="row">
            <div class="col-md-6">

                <ig-data-chart id="datachart1" data-source="dataChart">
                    <axes>
                        <axis name="NameAxis" type="categoryX" title="Country" label="CountryName"></axis>

                        <axis name="PopulationAxis" type="numericY" minimumvalue="0" title="Millions of People"></axis>
                    </axes>
                    <series>
                        <series name="2015Population" type="column" is-highlighting-enabled="true" is-transition-in-enabled="true" x-axis="NameAxis" y-axis="PopulationAxis" value-member-path="Pop2015">
                        </series>
                    </series>
                </ig-data-chart>
                <ig-zoombar target="#datachart1"></ig-zoombar>
            </div>
        </div>
    </div>
