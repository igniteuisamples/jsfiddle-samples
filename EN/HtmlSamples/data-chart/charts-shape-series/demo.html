        <table id="tooltipTable" style="background: white;">
            <tr> <th colspan="2">${item.Label}</th> </tr>
            <tr> <td>Width = ${item.Width} m</td> </tr>
            <tr> <td>Height = ${item.Height} m</td> </tr>
            <tr> <td>Area = ${item.Area} m</td> </tr>
        </table>
    </script>
