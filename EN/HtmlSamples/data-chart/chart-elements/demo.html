<table>
        <tr>
            <td>
                <div id="chart"></div>
            </td>
            <td>
                <div class="options">
                    <div class="optionContainer">

                        <div><input id="axisStokeLines" type="checkbox" class="chkBoxMargin" checked="checked"></input>Axis Stoke Lines</div>
                        <div><input id="axisMajorLines" type="checkbox" class="chkBoxMargin" checked="checked"></input>Axis Major Lines</div>
                        <div><input id="axisMinorLines" type="checkbox" class="chkBoxMargin"></input>Axis Minor Lines</div>
                        <div><input id="axisTickmarks" type="checkbox" class="chkBoxMargin" checked="checked"></input>Axis Tickmarks</div>
                        <div><input id="axisTitles" type="checkbox" class="chkBoxMargin" checked="checked"></input>Axis Titles</div>
                        <div><input id="axisStripes" type="checkbox" class="chkBoxMargin"></input>Axis Stripes</div>

                        <div><input id="financialTrendline" type="checkbox" class="chkBoxMargin" checked="checked"></input>Price Trend Line</div>
