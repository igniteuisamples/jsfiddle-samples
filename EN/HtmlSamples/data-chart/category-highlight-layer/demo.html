<script src="http://igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div id="chart"></div>
    <br/>
    
    <div>
        <fieldset id="chartOptions">
            <legend>Category Item Highlight Options</legend>
            <br />
            <div class="optionContainer">
                Brush
                <br />
                <select id="brush" class="selectBounds">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                    <option value="orange" selected="selected">Orange</option>
                </select>
            </div>
            <div class="optionContainer">
                Outline
                <br />
                <select id="outline" class="selectBounds">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="black" selected="selected">Black</option>
                </select>
            </div>
            
            <div class="optionContainer">
                Thickness
                <br />
                <div id="thicknessSlider" class="sliderBounds"></div>
                <label id="thicknessLabel">1</label>
            </div>
            
            <div class="optionContainer">
                Opacity
                <br />
                <div id="opacitySlider" class="sliderBounds"></div>
                <label id="opacityLabel">0.3</label>
            </div>
            
            <br />

            <div class="optionContainer">
                Transition Duration
                <br />
                <div id="transitionDurationSlider" class="sliderBounds"></div>
                <label id="transitionDurationLabel">150</label>
            </div>
            
            <div class="optionContainer">
                <input type="checkbox" id="useInterpolationCheckBox"></input>Use Interpolation<br />
            </div>

        </fieldset>
    </div>

    <br/>
    
    <div class="USCensus-attribution">
        Population data from:<br />
        <a href="http://www.census.gov/" target="_blank">U.S. Census Bureau</a>
    </div>
