<script src="http://igniteui.com/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/modules/infragistics.ui.chart.css" rel="stylesheet"></link>

<div>
        <div class="chart" id="chart"></div>
        <div>
            <div class="optionsPane">
                <div><b>Category Item Highlight Options</b></div>
                <div class="optionsColumn">

                    <div>
                        <label class="labels">Brush</label>
                        <select class="selector" id="brush">
                            <option value="gray">gray</option>
                            <option value="blue">blue</option>
                            <option value="red">red</option>
                            <option value="green">green</option>
                            <option value="orange">orange</option>
                            <option value="violet">violet</option>
                            <option value="indigo">indigo</option>
                            <option value="black">black</option>
                            <option value="white">white</option>
                        </select>
                    </div>

                    <div>
                        <label class="labels">Thickness</label>
                        <label class="values" id="thicknessLabel">1</label>
                        <div class="slider" id="thicknessSlider"></div>
                    </div>

                    <div>
                        <label class="labels">Opacity</label>
                        <label class="values" id="opacityLabel">1</label>
                        <div class="slider" id="opacitySlider"></div>
                    </div>

                    <div>
                        <label class="labels">Transition Duration</label>
                        <label class="values" id="transitionDurationLabel">500</label>
                        <div class="slider" id="transitionDurationSlider"></div>
                    </div>

                    <label class="labels">Use Interpolation</label>
                    <input class="checkbox" id="useInterpolationCheckBox" type="checkbox" checked=""></input>

                </div>

            </div>
        </div>

        <div class="USCensus-attribution">
            Population data from:<br />
            <a href="http://www.census.gov/" target="_blank">U.S. Census Bureau</a>
        </div>
    </div>
